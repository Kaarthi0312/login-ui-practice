<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Linkedln</title>
    <link rel="icon" type="image/x-icon" href="logos/Linkedin top-bar-logo.png">
    <link rel="stylesheet" href="linkedin-style.css.css">
</head>
<body>
    <div class="linkedin-top-logo">
        <img class="linkedin-logo" src="logos/Linkedin.png" alt="">
    </div>
    <div class="signin-container">
        <div class="innerparts">
            <div class="title">Sign in</div>
            <div class="sign_in_btns">
                <div class="google">
                    <a target="_blank" href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Faccounts.google.com%2Fgsi%2Fselect%3Fclient_id%3D990339570472-k6nqn1tpmitg8pui82bfaun3jrpmiuhs.apps.googleusercontent.com%26auto_select%3Dtrue%26ux_mode%3Dpopup%26ui_mode%3Dcard%26context%3Dsignin%26as%3DPb%252BbckO0BCnspKZW4mGR8g%26channel_id%3D2232cec4cf405544bac2f39e9414e0b109c58341c7aa04dc587a260df06f816c%26origin%3Dhttps%3A%2F%2Fwww.linkedin.com&faa=1&ifkv=AdBytiOi3c_zWCECJUXJSm9RM84GHAJpWMIYL8Y0zqdulx4e7zLk3-UKKpC_J0yMUhjIYUmF2dyygA&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-869324533%3A1751773056687043">
                    <button class="google-btn"> <img class="google-logo" src="logos/Google.png" alt=""> Continue with Google</button>
                    </a>
                </div>
                <div class="apple">
                    <a target="_blank" href="https://appleid.apple.com/auth/authorize?client_id=com.linkedin.LinkedIn.service&redirect_uri=https%3A%2F%2Fwww.linkedin.com%2Fredirect&response_type=code%20id_token&scope=name%20email&response_mode=web_message&frame_id=eca8c3d7-aef1-4fbc-91e9-2f62615177f1&m=11&v=1.5.3">
                    <button class="apple-btn"> <img class="apple-logo" src="logos/Apple_logo_black.png" alt=""> Sign in with Apple</button>
                    </a>
                </div>
            </div>
            <div class="separation-or">
                <div class="single-line"></div>
                <div class="or">or</div>
            </div>
            <div class="signin-input">
                <div class="inputs">
                    <input class="email-input" type="text" name="" id="" placeholder="Email or Phone">
                    <input class="password-input" type="password" name="" id="" placeholder="Password">
                </div>
                <div class="forget-btn">
                    <button class="forgot-pass">Forgot Password?</button>
                </div>
                <div class="keep-login">
                    <input class="login-checkbox" type="checkbox">
                    Keep me logged in
                </div>
                <div class="signin-btn">
                    <button class="sign_in_final_btn">Sign in</button>
                </div>
            </div>
        </div>
    </div>
    <div class="new_to_linkedin">
        New to Linkedin?<a class="join-btn" href="">Join now</a>
    </div>
    <div class="bottom-section">
        <div class="linkedin-img">
            <img class="bottom-contact-img" src="logos/Linkedin-contact.png" alt="">
        </div>
        <div class="details">
                <div class="year">&#x24B8;2025</div>
                <div class="list">User Agreement</div>
                <div class="list">Privacy Policy</div>
                <div class="list">Community Guidelines</div>
                <div class="list">Cookie Policy</div>
                <div class="list">Copyright Policy</div>
                <div class="list">Send Feedback</div>
                <div class="list">Language</div>
        </div>
    </div>
</body>
</html>
